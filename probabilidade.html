  <!--- SELECIONAR UNIFORME / NORMAL / BINOMIAL -->

  <div id="calcProbabilidade">
    <h5> Selecione um Tipo de Calculo</h2>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="CalcProb" type="radio" id="Prob1" value="option1">
        <label class="form-check-label" for="Prob1">Binomial</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="CalcProb" type="radio" id="Prob2" value="option2">
        <label class="form-check-label" for="Prob2">Normal</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="CalcProb" type="radio" id="Prob3" value="option3">
        <label class="form-check-label" for="Prob3">Uniforme</label>
      </div>
  </div>


  <div id="CalculosProb">
    <!-- BINOMIAL -->
    <div id="calcBinomial" class="escondido">
      <h2 style="margin-top: 20px;">BINOMIAL</h2>
      <hr class="teste" />
      <form class="Calc">
        <div class="form-group"></div>
        <label for="elementoN">Elemento (n)</label>
        <input type="text" class="form-control" id="elementoN" placeholder="Digite o número de elementos"
          style="text-align: center;">
        <div class="form-group">
          <label for="elementoP">Sucesso (p)</label>
          <input type="text" class="form-control" id="elementoP" placeholder="Digite a taxa de Sucesso (%)"
            style="text-align: center;">
        </div>
        <div class="form-group">
          <label for="elementoQ">Fracasso (q)</label>
          <input type="text" class="form-control" id="elementoQ" placeholder="Digite a taxa de Fracasso (%)"
            style="text-align: center;">
        </div>
        <div class="form-group">
          <label for="elementoK">Evento (k)</label>
          <input type="text" class="form-control" id="elementoK" placeholder="Digite aqui" style="text-align: center;">
        </div>

        <button type="button" class="btn btn-primary" id="btCalcBino">Calcular</button>

      </form>

      <table class="table table-striped tbinomial">
        <tbody>
          <tr>
            <td>Probabilidade</td>
            <td id="tabProb">0</td>
          </tr>
          <tr>
            <td>Média</td>
            <td id="tabMedia">0</td>

          </tr>
          <tr>
            <td>Desvio Padrão</td>
            <td id="tabDesvio">0</td>

          </tr>
          <tr>
            <td style="font-size: 14px;">Coeficiente de Variação</td>
            <td id="tabCoefVari">0</td>

          </tr>
        </tbody>
      </table>

    </div>

    <!-- FIM BINOMIAL-->

    <!-- NORMAL -->
    <div id="calcNormal" class="escondido">
      <h2 style="margin-top: 20px;">NORMAL</h2>
      <hr class="teste" />
      <form class="Calc">
        <div class="form-group">
          <label for="formGroupExampleInput2normalMedia">Média</label>
          <input type="text" class="form-control" id="normalMedia" placeholder="Digite a Média"
            style="text-align: center;">
        </div>
        <div class="form-group">
          <label for="normalDesvio">Desvio Padrão</label>
          <input type="text" class="form-control" id="normalDesvio" placeholder="Digite o Desvio Padrão">
        </div>

        <div class="input-group mb-3">
          <label for="selCalcNormal" style="line-height: 36px;">Selecione um intervalo: </label>
          <select class="custom-select" id="selCalcNormal">
            <option value="1">Maior Que</option>
            <option value="2">Menor Que</option>
            <option value="3">Entre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="intervalo">Intervalo</label>
          <input type="text" class="form-control" id="intervalo" placeholder="Digite o número de elementos"
            style="text-align: center;">

        </div>

        <button type="button" class="btn btn-primary" id="btCalcNormal">Calcular</button>

      </form>

      <table class="table table-striped tnormal">
        <tbody>
          <tr>
            <td>Probabilidade</td>
            <td id="np">0</td>

          </tr>
        </tbody>
      </table>

    </div>

    <!-- FIM NORMAL -->


    <!-- UNIFORME -->
    <div id="calcUniforme" class="escondido">
      <h2 style="margin-top: 20px;">UNIFORME</h2>
      <hr class="teste" />
      <form class="Calc">
        <div class="form-group">
          <label for="pontomin">Ponto Mínimo</label>
          <input type="text" class="form-control" id="pontomin" placeholder="Digite o ponto Mínimo"
            style="text-align: center;">
        </div>
        <div class="form-group">
          <label for="pontomax">Ponto Máximo</label>
          <input type="text" class="form-control" id="pontomax" placeholder="Digite o Ponto Máximo"
            style="text-align: center;">
        </div>

        <div class="input-group mb-3">
          <label for="selCalcUniforme" style="line-height: 36px;">Selecione um intervalo: </label>
          <select class="custom-select" id="selCalcUniforme">
            <name >Selecione</name>
            <option value="1">Maior Que</option>
            <option value="2">Menor Que</option>
            <option value="3">Entre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="intervalo2">Intervalo</label>
          <input type="text" class="form-control" id="intervalo2" placeholder="Digite o número de elementos"
            style="text-align: center;">
        </div>

        <button type="button" class="btn btn-primary" id="btCalcUniform">Calcular</button>

      </form>

      <table class="table table-striped tuniforme">
        <tbody>
          <tr>
            <td>Probabilidade</td>
            <td id="probU">0</td>
          </tr>
          <tr>
            <td>Variância</td>
            <td id="varU">0</td>

          </tr>
          <tr>
            <td>Desvio Padrão</td>
            <td id="desvioU">0</td>
          </tr>
          <tr>
            <td style="font-size: 14px;">Media</td>
            <td id="mediaU">0</td>

          </tr>

        </tbody>
      </table>

    </div>


    <!-- FIM UNIFORME -->
  </div>
