          <span class="navbar-toggler-icon"></span>

            <!-- Menu da NavBar-->
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html"><i class="fas fa-home fa-xs"></i>Home</a>
            </li>

              <a class="nav-link text-light" href="#"><i class="fas fa-building fa-xs"></i>Sobre</a>
            </li>
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-calculator fa-xs"></i>Serviços</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">

        </div>
      </nav>

    <main id="calculo01">
        <!-- INICIO DO FORMULÁRIO PARA INSERÇÃO MANUAL DE DADOS-->
        <form id="estatistica-descritiva" class="my-4 px-5">
            <div class="form-group">
              <label for="nomeVariavel">Nome da Variável</label>
              <input type="text" class="form-control" id="nomeVariavel" placeholder="Insira o nome da Variável">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoCalculado" id="tipoAmostra" value="option1">
                <label class="form-check-label" for="tipoAmostra">
                  Amostra
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="tipoCalculado" id="tipoPopulacao" value="option2">
                <label class="form-check-label" for="tipoPopulacao">
                  População
                </label>

              </div>
            <div class="form-group">
              <label for="dadosVariavel">Dados da Variável</label>
              <input type="" class="form-control" id="dadosVariavel" placeholder="Insira os dados da Variável">
              <small id="ajudaDados" class="form-text text-muted">Colocar os dados separados com ','</small>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="calculoSelecionado" id="qualiNominal" value="option1">
                <label class="form-check-label" for="qualiNominal">
                  Qualitativa Nominal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="calculoSelecionado" id="qualiOrdinal" value="option2">
                <label class="form-check-label" for="qualiOrdinal">
                  Qualitativa Ordinal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="calculoSelecionado" id="quantDiscreta" value="option3" >
                <label class="form-check-label" for="quantDiscreta">
                  Quantitativa Discreta
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="calculoSelecionado" id="quantContinua" value="option4">
                <label class="form-check-label" for="quantContinua">
                  Quantitativa Continua
                </label>
              </div>

              <button type="submit" id="BotaoCalcular" class="btn btn-primary my-4">Calcular</button>
          </form>

        <!-- FIM DO FORMULÁRIO PARA INSERÇÃO DE DADOS-->
    </main> 

    <!--rodapé-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
